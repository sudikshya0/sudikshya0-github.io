<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header__container">
        <div class="name">Sudikshya</div>
        <div class="header__side__button">
            <div class="header__about">About</div>
            <div class="header__contact">Contact</div>
            <div class="header__download">Download CV</div>
        </div>
    </div>


    <div class="hero__information">
        <div class="hero__info">
          <div class="hero__text__static">Hello, I am Sudikshya</div>
          <div class="hero__text__dynamic">I am an Engineering Student</div>
        </div>
        <div class="hero__image">
          <img src="./images/profile.jpg" class="hero__picture" alt="" />
        </div>
      </div>
    </div>

  
    <div class="about__aboutme">
      <div class="about__info__text">About me</div>
    </div>

    <div class="about__container">
      <div class="about__education">
        <div class="about__education__image">
          <img src="./images/education.png" class="education__picture" alt="" />
        </div>
        <div class="about__education__text">
        <strong>Education</strong>
        </div>
        <div class="about__education__info">
        <p style="text-align:center;">I am studying computer engineering.</p>
        </div>
      </div>

      <div class="about__hobbies">
        <div class="about__hobbies__image">
          <img src="./images/hobbies.png" class="hobbies__picture "alt="" />
        </div>
        <div class="about__hobbies__text">
        <strong>Hobbies</strong>
        </div>
        <div class="about__hobbies__info">
        <p style="text-align:center;">I enjoy watching movies, documentries and listening to music.</p>
        </div>

      </div>
      <div class="about__skills">
        <div class="about__skills__image">
          <img src="./images/skills.png" class="skills__picture"alt="" />
        </div>
        <div class="about__skills__text">
        <strong>Skills</strong>
        </div>
        <div class="about__skills__info">
          <p style="text-align:center;">I am learning React.</p>
        </div>
      </div>
    </div>
</body>
</html>
