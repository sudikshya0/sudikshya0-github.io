<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header__container">
        <div class="header__name">Sudikshya</div>
        <div class="header__side__button">
            <div class="header__about">About</div>
            <div class="header__contact">Contact</div>
            <div class="header__download">Download CV</div>
        </div>
    </div>


    <div class="hero__information">
        <div class="hero__info">
          <div class="hero__text__static">Hello, I am Sudikshya</div>
          <div class="hero__text__dynamic">I am an Engineering Student</div>
        </div>
        <div class="hero__image">
          <img src="./images/profile.jpg" class="hero__picture" alt="" />
        </div>
      </div>
    </div>

    <div class="about__container">
      <div class="about__info__text">About me</div>
      <div class="about__innercontainer">
      <div class="about__education">
        <div class="about__education__image">
          <img src="./images/education.png" class="education__picture" alt="" />
        </div>
        <div class="about__education__text">
        <strong>Education</strong>
        </div>
        <div class="about__education__info">
        <p style="text-align:center;">I am studying computer engineering.</p>
        </div>
      </div>

      <div class="about__hobbies">
        <div class="about__hobbies__image">
          <img src="./images/hobbies.png" class="hobbies__picture "alt="" />
        </div>
        <div class="about__hobbies__text">
        <strong>Hobbies</strong>
        </div>
        <div class="about__hobbies__info">
        <p style="text-align:center;">I enjoy watching movies, documentries and listening to music.</p>
        </div>

      </div>
      <div class="about__skills">
        <div class="about__skills__image">
          <img src="./images/skills.png" class="skills__picture"alt="" />
        </div>
        <div class="about__skills__text">
        <strong>Skills</strong>
        </div>
        <div class="about__skills__info">
          <p style="text-align:center;">I am learning React.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- contact me -->
  <div class="contact__container">
    <div class="contact__title">Contact me</div>
    <div class="contact__inner__form">
      <img src="./images/message.png" alt="" />
      <div class="contact__form__container">
        <div class="contact__name__email">
          <div class="contact__input__container">
            <label class="contact__label">Name</label>
            <input type="text" class="contact__name" placeholder="Name" />
          </div>
          <div class="contact__input__container">
            <label class="contact__label">Email</label>
            <input type="email" class="contact__email" placeholder="Email" />
          </div>
        </div>
        <div class="contact__input__container2">
          <label class="contact__label">Message</label>
          <textarea
            name="textarea"
            class="contact__message"
            placeholder="Write a message ..."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="contact__submit" />
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer__container">
    <div class="footer__text">Â© 2022 Copyright | Sudikshya</div>
    <div class="social__container">
      
        <img src="./images/fb.png" alt="" class="footer__icon" />
      
        <img src="./images/insta.png" alt="" class="footer__icon" />
      
        <img src="./images/in.png" alt="" class="footer__icon" />
     
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
